
<!DOCTYPE html>
<html>
<head>
    <title>CutGenius Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        h2 {
            color: goldenrod;
        }
    </style>
</head>
<body>
    <h2>Upload Your Video or Paste a YouTube Link</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="video"><br><br>
        <input type="text" name="youtube_link" placeholder="Paste YouTube link here"><br><br>
        <button type="submit">Process</button>
    </form>
</body>
</html>
