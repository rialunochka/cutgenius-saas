<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Videos â€” CutGenius</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: #f1f1f5; }
        table { margin: auto; border-collapse: collapse; width: 70%; background: white; }
        th, td { padding: 12px 20px; border-bottom: 1px solid #ccc; }
        th { background-color: #f7b2e5; color: white; }
        a.button {
            padding: 6px 14px;
            background: #f7b2e5;
            border: none;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Uploaded Videos</h1>
    {% if files %}
    <table>
        <tr><th>File</th><th>Action</th><th>Download</th></tr>
        {% for file in files %}
        <tr>
            <td>{{ file }}</td>
            <td><a class="button" href="#">Process</a></td>
            <td><a class="button" href="/download/{{ file }}">Download</a></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No videos uploaded yet.</p>
    {% endif %}
    <br>
    <a href="/" class="button">Back to Upload</a>
</body>
</html>
