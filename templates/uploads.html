<!DOCTYPE html>
<html>
<head><title>Uploaded Clips</title></head>
<body>
  <h1>AI-Cut Clips</h1>
  {% if clips %}
  <table border="1">
    <tr><th>Clip</th><th>Start</th><th>End</th><th>Preview</th></tr>
    {% for clip in clips %}
    <tr>
      <td>{{ clip.file_name }}</td>
      <td>{{ clip.start }}</td>
      <td>{{ clip.end }}</td>
      <td><video width="200" controls><source src="{{ url_for('static', filename='clips/' + clip.file_name) }}" type="video/mp4"></video></td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p>No clips yet.</p>
  {% endif %}
</body>
</html>
