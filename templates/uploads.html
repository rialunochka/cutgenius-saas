
<!DOCTYPE html>
<html>
<head>
    <title>CutGenius Clips</title>
    <style>
        body { background-color: #fff8dc; font-family: Arial; text-align: center; padding: 30px; }
        video { margin: 10px; border: 2px solid goldenrod; }
    </style>
</head>
<body>
    <h2>Processed Clips</h2>
    {% for clip in clips %}
        <div>
            <video width="300" controls>
                <source src="{{ url_for('static', filename='clips/' + clip['file_name']) }}" type="video/mp4">
            </video>
            <p>{{ clip['subtitle'] }}</p>
        </div>
    {% endfor %}
</body>
</html>
