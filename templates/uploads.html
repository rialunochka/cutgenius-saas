
<!DOCTYPE html>
<html>
<head>
    <title>CutGenius Clips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc;
            text-align: center;
            padding: 30px;
        }
        video {
            margin: 10px;
            border: 2px solid goldenrod;
        }
    </style>
</head>
<body>
    <h2>Processed Clips</h2>
    {% for clip in clips %}
        <div>
            <video width="320" height="240" controls>
                <source src="{{ url_for('static', filename='clips/' + clip['file_name']) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    {% endfor %}
</body>
</html>
